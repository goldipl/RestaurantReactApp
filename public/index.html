<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Restaurant website created using create-react-app" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Courgette', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
    </style>
    <title>Restaurant React App</title>
</head>

<body>
    <div id="root"></div>
</body>

<script>
    const burger = document.querySelector(".hamburger");
    const mobileMenu = document.querySelector(".mobileMenu");
    const mobileMenuLi = document.querySelector(".mobileMenu_li");

    burger.addEventListener("click", () => {
        burger.classList.toggle("active");
        mobileMenu.classList.toggle("active");
    });


    mobileMenuLi.addEventListener("click", () => {
        burger.classList.remove("active");
        mobileMenu.classList.remove("active");
    });
</script>

</html>
